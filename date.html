<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto date</title>

    <script>
        /*Objeto Date en JS*/
        console.log(Date());

        let fecha= new Date();

        //Dia del mes
        console.log(fecha.getDate());

        //Dia de la semana Domingo a Sabado
        /*
            Domingo = 0
            Lunes = 1
            Martes = 2
            Miercoles = 3
            Jueves = 4
            Viernes = 5
            Sabado = 6
        */
        console.log(fecha.getDay());

        //Obtencion de Mes, empieza desde 0
        console.log(fecha.getMonth());

        //Obteniendo el año
        /*Este metodo funciona diferente a lo que se piensa en primeras instancias*/
        console.log(fecha.getYear());

        /*Si se quiere obtener el año como lo conocemos al momento de ejecutar el codigo hay que ejecutar el siguiente comando*/
        console.log(fecha.getFullYear());

        //Obteniendo hora FORMATO DE 23 HRS
        console.log(fecha.getHours());
        //Obteniendo minutos
        console.log(fecha.getMinutes());
        //Obteniendo segundos
        console.log(fecha.getSeconds());

        //to String
        console.log(fecha.toString());
        
        //Obteniendo partes de la fecha 
        console.log(fecha.toDateString());

        //Obteniendo fecha de forma local
        console.log(fecha.toLocaleString());

        /*Otros metodos de fecha*/
        console.log(fecha.getUTCDate());
        console.log(fecha.getUTCDay());

        //Cuantos segundos han pasado desde la fechas TimeStamp 1 enero de 1970
        console.log(Date.now());

        /*Objeto Math*/
        console.log(Math);
        console.log(Math.PI);

        //Valor absoluto de un numero
        console.log(Math.abs(-7.8));
        //Redondeo hacia arriba
        console.log(Math.ceil(5.9));
        //Redondeo hacia abajo
        console.log(Math.floor(5.9));
        //Redondeo hacia el numero entero mas cercano
        console.log(Math.round(5.4));
        console.log(Math.round(5.6));

        //Raiz cuadrada
        console.log(Math.sqrt(81));

        //Potencia pow(base,potencia)
        console.log(Math.pow(2,10));

        //Determina si es negativo o positivo
        /*
        sign(x);
        si x es negativo devuelve -1
        si x es 0 devuelve 0
        si x es positivo devuelve 1
        */
        console.log(Math.sign(10));

        //Valores aleatorios entre 0 y 1
        /*Tiene muchos decimales a la salida*/
        console.log(Math.random());
    </script>
</head>
<body>
    <h1>Objeto date</h1>
